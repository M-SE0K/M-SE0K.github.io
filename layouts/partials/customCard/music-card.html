<!-- 
  Music Card Component
  
  Usage:
    Include this in music page markdown files
  
  Features:
    - CD album design
    - Click to play/pause
    - Audio player integration
    - Responsive design
    - Album cover image support
-->

<style>
.music-container {
  padding: 2rem;
}

.music-cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  margin: 2rem 0;
}

.music-card {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 20px;
  padding: 2rem;
  text-align: center;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.music-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.cd-container {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 0 auto 1.5rem;
}

.cd-disc {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e0e0e0 0%, #757575 100%);
  position: relative;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
  overflow: hidden;
}

.music-card.playing .cd-disc {
  animation: spin 3s linear infinite;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.cd-center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: radial-gradient(circle, #424242 0%, #212121 100%);
  box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
}

.cd-hole {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #000;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
}

.album-cover {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  opacity: 0.9;
}

.play-pause-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3rem;
  color: white;
  text-shadow: 0 4px 10px rgba(0,0,0,0.5);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 10;
  pointer-events: none;
}

.music-card:hover .play-pause-icon {
  opacity: 1;
}

.music-card.playing .play-pause-icon {
  opacity: 0;
}

.music-info {
  position: relative;
  z-index: 2;
}

.music-title {
  font-size: 1.3rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.music-artist {
  font-size: 1rem;
  opacity: 0.9;
  margin-bottom: 1rem;
}

.music-duration {
  font-size: 0.9rem;
  opacity: 0.8;
  font-family: 'Courier New', monospace;
}

.audio-player {
  display: none;
}

/* 다크모드 지원 */
.dark .music-card {
  background: linear-gradient(135deg, #2a2a3a 0%, #3a3a4a 100%);
}

/* 반응형 디자인 */
@media (max-width: 768px) {
  .music-cards-grid {
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
  }
  
  .music-card {
    padding: 1.5rem;
  }
  
  .cd-container {
    width: 160px;
    height: 160px;
  }
  
  .cd-disc {
    width: 160px;
    height: 160px;
  }
  
  .album-cover {
    top: 15px;
    left: 15px;
    width: 130px;
    height: 130px;
  }
  
  .cd-center {
    width: 40px;
    height: 40px;
  }
  
  .cd-hole {
    width: 16px;
    height: 16px;
  }
  
  .music-title {
    font-size: 1.1rem;
  }
  
  .music-artist {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .music-cards-grid {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  
  .music-container {
    padding: 1rem;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const musicCards = document.querySelectorAll('.music-card');
  let currentlyPlaying = null;
  
  musicCards.forEach(card => {
    const audio = card.querySelector('.audio-player');
    const playIcon = card.querySelector('.play-pause-icon');
    
    card.addEventListener('click', function(e) {
      e.preventDefault();
      
      // 다른 음악이 재생 중이면 정지
      if (currentlyPlaying && currentlyPlaying !== audio) {
        currentlyPlaying.pause();
        currentlyPlaying.currentTime = 0;
        currentlyPlaying.parentElement.classList.remove('playing');
        currentlyPlaying.parentElement.querySelector('.play-pause-icon').textContent = '▶';
      }
      
      if (audio.paused) {
        audio.play();
        card.classList.add('playing');
        playIcon.textContent = '⏸';
        currentlyPlaying = audio;
      } else {
        audio.pause();
        card.classList.remove('playing');
        playIcon.textContent = '▶';
        currentlyPlaying = null;
      }
    });
    
    // 음악이 끝났을 때
    audio.addEventListener('ended', function() {
      card.classList.remove('playing');
      playIcon.textContent = '▶';
      currentlyPlaying = null;
    });
  });
});
</script>
