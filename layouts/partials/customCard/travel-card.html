<!-- 
  Travel Card Component
  
  Usage:
    Include this in travel page markdown files
  
  Features:
    - Image with overlay effect
    - Card hover animations
    - Grid gallery layout
    - backdrop-filter blur effect
-->

<style>
.article-container {
  max-width: 100%; 
  margin: 4rem;
  padding-bottom: 2rem;
}

.pt-3 {
  display: none !important;
}

.travel-container {
  margin: 0;
  padding: 2rem;
}

.card-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 2rem;
  padding: 2rem 0;
}

.travel-card {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  position: relative;
}

.travel-card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.card-image {
  width: 100%;
  height: 250px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.travel-card:hover .card-image {
  transform: scale(1.1);
}

.card-content {
  padding: 1.5rem;
  position: relative;
  z-index: 2;
}

.card-title {
  font-size: 1.2rem;
  font-weight: 700;
  color: white;
  margin-bottom: 0.5rem;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.card-description {
  font-size: 0.9rem;
  color: rgba(255,255,255,0.9);
  line-height: 1.5;
  margin-bottom: 1rem;
}

.card-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.card-tag {
  background: rgba(255,255,255,0.2);
  color: white;
  padding: 0.25rem 0.75rem;
  border-radius: 15px;
  font-size: 0.8rem;
  font-weight: 500;
  backdrop-filter: blur(10px);
}

.card-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, rgba(102,126,234,0.8), rgba(118,75,162,0.8));
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1;
}

.travel-card:hover .card-overlay {
  opacity: 1;
}

/* 다크모드 스타일 */
.dark .travel-card {
  background: linear-gradient(135deg, #2a2a3a 0%, #3a3a4a 100%);
}

.dark .card-overlay {
  background: linear-gradient(45deg, rgba(42,42,58,0.8), rgba(58,58,74,0.8));
}

/* 반응형 디자인 */
@media (max-width: 768px) {
  .card-gallery {
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
  }
  
  .travel-container {
    padding: 1rem;
  }
  
  .article-container {
    margin: 1rem;
  }
}

@media (max-width: 480px) {
  .card-gallery {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  
  .travel-container {
    padding: 0.5rem;
  }
  
  .article-container {
    margin: 0.5rem;
  }
  
  .card-content {
    padding: 1rem;
  }
  
  .card-title {
    font-size: 1.1rem;
  }
  
  .card-description {
    font-size: 0.85rem;
  }
}
</style>
