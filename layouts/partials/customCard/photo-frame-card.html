<!-- 
  Photo Frame Card Component (Polaroid Style)
  
  Usage:
    Include this in travel page markdown files for photo galleries
  
  Features:
    - Polaroid frame style
    - Rotation hover effect
    - Responsive grid
    - Caption support
-->

<style>
.travel-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
  margin: 2rem 0;
}

.photo-frame {
  background: white;
  padding: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
}

.photo-frame:hover {
  transform: translateY(-10px) rotate(2deg);
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.photo-frame img {
  width: 100%;
  height: auto;
  max-height: 400px;
  object-fit: contain;
  display: block;
  transition: transform 0.3s ease;
}

.photo-frame img:hover {
  transform: translateY(-5px) rotate(1deg);
  box-shadow: 0 12px 20px rgba(0,0,0,0.15);
}

.photo-caption {
  margin-top: 0.75rem;
  text-align: justify;
  font-size: 0.9rem;
  color: white;
  font-weight: 500;
  flex-shrink: 0;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.dark .photo-frame {
  background: #2a2a3a;
}

.dark .photo-caption {
  color: #e0e0e0;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
  .travel-gallery {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  
  .article-container {
    margin: 1rem;
  }
  
  .photo-frame {
    padding: 0.75rem;
  }
  
  .photo-frame img {
    max-height: 250px;
  }
}

@media (max-width: 480px) {
  .travel-gallery {
    grid-template-columns: 1fr;
    gap: 1rem;
    padding: 0.5rem;
  }
  
  .article-container {
    margin: 0.5rem;
  }
  
  .photo-frame img {
    max-height: 200px;
  }
}
</style>
