<!-- 
  Movie Card Component
  
  Usage:
    Include this in movie page markdown files
  
  Features:
    - Movie poster design
    - Hover effects
    - Rating display
    - Responsive design
-->

<style>
.movie-container {
  padding: 2rem;
}

.movie-cards-list {
  display: flex;
  flex-direction: column;
  gap: 0;
  margin: 2rem 0;
}

.movie-card-wrapper {
  display: flex;
  flex-direction: row;
  gap: 2rem;
  align-items: flex-start;
  margin-bottom: 2rem;
}

.movie-card {
  background: #1a1a2e;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  position: relative;
  flex: 0 0 auto;
  min-width: 280px;
  max-width: 280px;
}

.movie-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.movie-poster-container {
  position: relative;
  width: 100%;
  aspect-ratio: 2/3;
  overflow: hidden;
}

.movie-poster {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.movie-card:hover .movie-poster {
  transform: scale(1.05);
}

.movie-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%);
  opacity: 0;
  transition: opacity 0.3s ease;
  display: flex;
  align-items: flex-end;
  padding: 1.5rem;
}

.movie-card:hover .movie-overlay {
  opacity: 1;
}

.movie-rating {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: rgba(255, 193, 7, 0.95);
  color: #000;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-weight: bold;
  font-size: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  z-index: 2;
}

.movie-info-card {
  background: linear-gradient(135deg, #2a2a3a 0%, #3a3a4a 100%);
  padding: 1.5rem;
  border-radius: 0 0 15px 15px;
}

.movie-title {
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  margin-bottom: 0.5rem;
}

.movie-meta {
  font-size: 0.9rem;
  color: rgba(255,255,255,0.7);
  margin-bottom: 0.5rem;
}

.movie-genre {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 0.75rem;
}

.genre-tag {
  background: rgba(102, 126, 234, 0.3);
  color: #bbdefb;
  padding: 0.25rem 0.75rem;
  border-radius: 15px;
  font-size: 0.8rem;
  font-weight: 500;
}

.dark .movie-card {
  background: #1a1a2e;
}

.dark .movie-info-card {
  background: linear-gradient(135deg, #2a2a3a 0%, #3a3a4a 100%);
}

/* Movie Responsive */
@media (max-width: 768px) {
  .movie-card-wrapper {
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  
  .movie-card {
    min-width: auto;
    max-width: 100%;
  }
  
  .movie-poster-container {
    aspect-ratio: 2/3;
  }
  
  .movie-title {
    font-size: 1.1rem;
  }
  
  .movie-meta {
    font-size: 0.85rem;
  }
}
</style>
